<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe – Side Nav Themes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #111, #333);
      background-size: 400% 400%;
      animation: baseShift 20s ease infinite;
      transition: background 1s ease;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;	
    }
	

    @keyframes baseShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Hamburger Button */
    .hamburger {
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
    }

    .hamburger::before {
      content: "☰";
    }

    .hamburger.active::before {
      content: "✕";
    }

    /* Sidebar Navigation */
    .sidenav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      color: white;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidenav.active {
      left: 0;
    }

    .sidenav h3 {
      margin-top: 0;
      text-align: center;
    }

    .theme-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-weight: bold;
	    color: brown;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .theme-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
   color: brown;
    }

    .container {
      margin-left: 0;
      padding: 60px 20px 20px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: margin-left 0.3s ease;
	    color: brown;
    }

    .sidenav.active ~ .container {
      margin-left: 240px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
      font-size: 1rem;
      color: yellow 
    }

    .cell {
      width: 100px; height: 100px;
      font-size: 2em;
	font-weight: bolder;
	color: brown;
      background-color: var(--cell-bg, #fff);
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      transform: translateY(-5px) scale(1.05);
	    color: brown;
    }

    .winning-cell {
      background-color: #4CAF50 !important;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 20px lime;
    }

    .btnn {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #00f, #aef);
      box-shadow: 0 4px 12px rgba(0,255,255,0.4);
      transition: all 0.3s;
    }

    .btnn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00c, #cff);
    }

    .winner {
      font-size: 24px;
      margin-top: 15px;
      color: #0f0;
    }

    #game-section, #login-section, #password-section {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
		  padding: 10px;
		  width: 240px;
		  border: 1px solid rgba(0, 123, 255, 0.6);
		  border-radius: 6px;
		  font-weight: bold;
		  color: teal;
		  background: rgba(0, 0, 0, 0.6); /* Transparent effect */
		  box-shadow: 0 0 8px rgba(0, 123, 255, 0.8); /* Blue glow */
		  outline: none;
		  transition: all 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="password"]:focus {
		  box-shadow: 0 0 12px rgba(0, 123, 255, 1); /* Stronger glow on focus */
		  border-color: rgba(0, 123, 255, 1);
		}


    .checkbox-wrapper {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 70px);
        gap: 8px;
      }
      .cell {
        width: 70px;
        height: 70px;
        font-size: 1.5em;
      }
      .container {
        padding-left: 20px !important;
        margin-left: 0 !important;
      }
    }
	label {
		color: blue;
		font-size: 1rem;
		font-weight: bolder;
	}	
	.game-title {
  width: 80%;
  text-align: center;
  margin-top: 20px;
  color: var(--title-color, #fff); /* default */
  font-size: 1.8rem;
  font-weight: bold;
}

.game-title a {
  text-decoration: none;
  color: var(--title-link, #00ffff);
  transition: color 0.3s ease;
}

.game-title a:hover {
  color: var(--title-hover, salmon);
}

	
  </style>
</head>
<body>

  <!-- Hamburger -->
  <button class="hamburger" onclick="toggleNav()"></button>

  <!-- Side Nav -->
  <div class="sidenav" id="sideNav">
    <h3>Select Theme</h3>
    <button class="theme-btn" style="background:linear-gradient(135deg,#FF5F6D,#FFC371);" onclick="applyTheme({bg:'linear-gradient(120deg,#FF5F6D,#FFC371)', cell:'#ffe8dc'})">Sunset</button>
    <button class="theme-btn" style="background:linear-gradient(135deg,#0f0c29,#302b63);" onclick="applyTheme({bg:'linear-gradient(120deg,#0f0c29,#302b63,#24243e)', cell:'#222'})">Cyberpunk</button>
    <button class="theme-btn" style="background:linear-gradient(135deg,#1D976C,#93F9B9);" onclick="applyTheme({bg:'linear-gradient(120deg,#1D976C,#93F9B9)', cell:'#e0ffe0'})">Forest</button>
    <button class="theme-btn" style="background:linear-gradient(135deg,#e52d27,#b31217);" onclick="applyTheme({bg:'linear-gradient(120deg,#e52d27,#b31217)', cell:'#ffe0e0'})">Lava</button>
    <button class="theme-btn" style="background:linear-gradient(135deg,#74ebd5,#ACB6E5);" onclick="applyTheme({bg:'linear-gradient(120deg,#74ebd5,#ACB6E5)', cell:'#f0faff'})">Ice</button>
  </div>

  <!-- Game Content -->
  <h2 class="game-title">
  TIC TAC TOE By <a href="https://maheshflo.github.io" target="_blank">Mahesh Chakraborty</a></h2>

  <div class="container" id="main-container">
    <div id="login-section">
      <h2>Enter Access Code</h2>
      <input type="password" id="access-code" placeholder="Enter Code" />
      <div class="checkbox-wrapper">
        <input type="checkbox" id="toggle-password" onchange="togglePassword()" />
        <label for="toggle-password">Show Password</label>
      </div>
      <button class="btnn" onclick="checkCode()">Enter</button>
      <p id="error-msg" style="color:red;"></p>
    </div>

    <div id="password-section" style="display:none;">
      <h2>Player Names</h2>
      <input type="text" id="player1" placeholder="Player 1 Name (X)" /><br><br>
      <input type="text" id="player2" placeholder="Player 2 Name (O)" /><br><br>
      <button class="btnn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-section" style="display:none;">
      <h2 id="turn-indicator">Let's Play!</h2>
      <div class="board" id="board"></div>
      <p id="winner" class="winner"></p>
      <button class="btnn" onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sideNav");
    const hamburger = document.querySelector(".hamburger");
    const board = document.getElementById("board");
    const login = document.getElementById("login-section");
    const pass = document.getElementById("password-section");
    const game = document.getElementById("game-section");
    const turn = document.getElementById("turn-indicator");
    const winText = document.getElementById("winner");

    let player1, player2, curr = 'X', active = true, cellsArr = [];

    function toggleNav() {
      sidebar.classList.toggle("active");
      hamburger.classList.toggle("active");
    }

    function togglePassword() {
      const field = document.getElementById("access-code");
      field.type = field.type === "password" ? "text" : "password";
    }

    function checkCode() {
      const code = document.getElementById("access-code").value;
      if (code === "Mahesh@2004") {
        login.style.display = "none";
        pass.style.display = "block";
      } else {
        document.getElementById("error-msg").textContent = "Incorrect Code!";
      }
    }

    function startGame() {
      player1 = document.getElementById("player1").value || "Player 1";
      player2 = document.getElementById("player2").value || "Player 2";
      pass.style.display = "none";
      game.style.display = "block";
      draw();
      updateTurn();
    }

    function draw() {
      board.innerHTML = '';
      cellsArr = Array(9).fill('');
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.i = i;
        cell.onclick = clickCell;
        board.appendChild(cell);
      }
    }

    function clickCell(e) {
      const i = e.target.dataset.i;
      if (!cellsArr[i] && active) {
        cellsArr[i] = curr;
        e.target.textContent = curr;
        if (checkWin()) {
          winText.textContent = (curr === 'X' ? player1 : player2) + " Wins!";
          active = false;
        } else if (!cellsArr.includes("")) {
          winText.textContent = "It's a Draw!";
        } else {
          curr = curr === 'X' ? 'O' : 'X';
          updateTurn();
        }
      }
    }

    function checkWin() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a, b, c] of winCombos) {
        if (cellsArr[a] && cellsArr[a] === cellsArr[b] && cellsArr[a] === cellsArr[c]) {
          document.querySelectorAll('.cell')[a].classList.add('winning-cell');
          document.querySelectorAll('.cell')[b].classList.add('winning-cell');
          document.querySelectorAll('.cell')[c].classList.add('winning-cell');
          return true;
        }
      }
      return false;
    }

    function updateTurn() {
      turn.textContent = (curr === 'X' ? player1 : player2) + "'s Turn (" + curr + ")";
      winText.textContent = "";
    }

    function restartGame() {
      curr = 'X'; active = true;
      draw(); updateTurn();
    }

    function applyTheme({ bg, cell }) {
      document.body.style.background = bg;
      document.body.style.backgroundSize = '400% 400%';
      document.documentElement.style.setProperty('--cell-bg', cell);
    }
	function applyTheme({ bg, cell, titleColor, linkColor, hoverColor }) {
  document.body.style.background = bg;
  document.body.style.backgroundSize = '400% 400%';
  document.documentElement.style.setProperty('--cell-bg', cell);
  document.documentElement.style.setProperty('--title-color', titleColor);
  document.documentElement.style.setProperty('--title-link', linkColor);
  document.documentElement.style.setProperty('--title-hover', hoverColor);
}

  </script>
</body>
</html>
